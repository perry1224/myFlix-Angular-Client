<div style="display: flex;">
  <mat-card *ngFor="let movie of movies; let i=index" style="flex: 1 1 auto;">
    <mat-card-header>
        <mat-card-title>{{movie.Title}}</mat-card-title>
        <mat-card-subtitle>Directed by:
            <button mat-button
                (click)="openDirectorDialog(movie.Director.Name, movie.Director.Bio, movie.Director.Birthday)"
                color="primary">
                {{movie.Director.Name}}
            </button>
        </mat-card-subtitle>
    </mat-card-header>
        <img src={{movie.ImagePath}} alt= {{movie.Title}} />
        <mat-card-actions>
            <button
                mat-button
                color="primary"
            >
                Genre
            </button>
            <!-- <button
                mat-button
                color="primary"
            >
                Director
            </button> -->
            <button
                mat-button
                color="primary"
            >
                Synopsis
            </button>
            <mat-icon>favorite_border</mat-icon>
        </mat-card-actions>
    </mat-card>
</div>
