<mat-card class="synopsis-dialog">

  <div class="dialog-close-wrapper">
    <button mat-icon-button color="primary" mat-dialog-close aria-label="Example icon button with a home icon">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <mat-card-title class="synopsis-dialog-title">{{ data.Title }}</mat-card-title>
  <br />
  <mat-dialog-content class="synopsis-dialog-content">
      <b>Description: </b>{{ data.Description }}
  </mat-dialog-content>

</mat-card>
